<script type="text/javascript">
	function validate_required(field,alerttxt)
	{
		if (field.value === null || field.value === "")
		{
			alert(alerttxt + " cannot be blank.");
			return false;
		}
		else
			return true;
	}

	function validate_form(This)
	{
		if (validate_required(This.first_name,"First name") === false)
		{
			This.first_name.focus();
			return false;
		}
		if (validate_required(This.last_name,"Last name") === false)
		{
			This.last_name.focus();
			return false;
		}
		if (validate_required(This.university,"University") === false)
		{
			This.university.focus();
			return false;
		}
		if (validate_required(This.email,"Email address") === false)
		{
			This.email.focus();
			return false;
		}
		if (validate_required(This.phone,"Phone number") === false)
		{
			This.phone.focus();
			return false;
		}
	}
